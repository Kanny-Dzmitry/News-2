{% extends 'default.html' %}
{% load i18n %}

{% block title %}{% trans "Удалить новость" %}{% endblock %}

{% block content %}
    <h2>{% trans "Удалить новость" %}</h2>
    
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Вы уверены, что хотите удалить новость" %} "{{ object.title }}"?</p>
        <input type="submit" value="{% trans 'Удалить' %}" class="btn btn-danger" />
        <a href="{% url 'news:news_list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
{% endblock %}
