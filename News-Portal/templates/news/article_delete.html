{% extends 'default.html' %}
{% load custom_filters %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
    <h2>Удаление статьи</h2>
    
    <p>Вы действительно хотите удалить статью "{{ object.title|censor }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'news:article_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
